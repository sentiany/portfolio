<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作スケジュールカレンダー</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 2rem;
            min-height: 100vh;
        }

        .calendar-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calendar-title {
            font-size: 2rem;
            font-weight: 300;
            color: #333;
            margin-bottom: 1rem;
        }

        .status-note {
            background: #e3f2fd;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
            border-left: 4px solid #2196f3;
            color: #1565c0;
        }

        .calendar-access {
            text-align: center;
            padding: 3rem;
            background: #f8f9fa;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .calendar-access h3 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.3rem;
        }

        .calendar-access p {
            margin-bottom: 2rem;
            color: #666;
            line-height: 1.6;
            font-size: 1rem;
        }

        .calendar-link-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.2rem 2.5rem;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .calendar-link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
            text-decoration: none;
        }

        .note-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #999;
        }

        .legend {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .legend-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .legend-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.95rem;
            padding: 0.5rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .calendar-container {
                padding: 2rem;
            }
            
            .calendar-title {
                font-size: 1.5rem;
            }
            
            .legend-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1 class="calendar-title">📅 制作スケジュール確認</h1>
        </div>

        <div class="status-note">
            <strong>ご依頼前に必ずスケジュールをご確認ください</strong><br>
            下記カレンダーで空いている日程を確認してから、フォームで納品希望日をご入力ください。
        </div>

        <div class="calendar-access">
            <h3>📅 制作スケジュールカレンダー</h3>
            <p>
                最新のスケジュール状況をご確認いただけます。<br>
                下記ボタンをクリックして、空いている日程をご確認ください。
            </p>
            <a href="https://www.notion.so/2328efb5c11a80ce9653f46ad417d0b1?v=2408efb5c11a80adba51000cfdaed055" 
               target="_blank" 
               class="calendar-link-btn">
                📅 制作スケジュールを確認する
            </a>
            <div class="note-text">
                ※ 新しいタブでNotionページが開きます
            </div>
        </div>

        <div class="legend">
            <div class="legend-title">スケジュール状況の見方</div>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color" style="background: #dc3545;"></div>
                    <span><strong>赤色：</strong>制作中・予約済み</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #28a745;"></div>
                    <span><strong>緑色：</strong>空き日程</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #2196f3;"></div>
                    <span><strong>青色：</strong>その他予定</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffc107;"></div>
                    <span><strong>黄色：</strong>要相談</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
